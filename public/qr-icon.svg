<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background -->
  <rect width="512" height="512" rx="100" fill="#FFFFFF"/>
  
  <!-- QR code stylized design -->
  <g transform="translate(80, 80) scale(0.68)">
    <!-- Corner squares (top-left, top-right, bottom-left) -->
    <rect x="20" y="20" width="100" height="100" rx="15" fill="#000000"/>
    <rect x="380" y="20" width="100" height="100" rx="15" fill="#000000"/>
    <rect x="20" y="380" width="100" height="100" rx="15" fill="#000000"/>
    
    <!-- Inner squares for the corners -->
    <rect x="45" y="45" width="50" height="50" rx="10" fill="#FFFFFF"/>
    <rect x="405" y="45" width="50" height="50" rx="10" fill="#FFFFFF"/>
    <rect x="45" y="405" width="50" height="50" rx="10" fill="#FFFFFF"/>
    
    <!-- QR code grid pattern - simplified representation -->
    <rect x="150" y="20" width="50" height="50" rx="8" fill="#000000"/>
    <rect x="220" y="20" width="50" height="50" rx="8" fill="#000000"/>
    <rect x="290" y="20" width="50" height="50" rx="8" fill="#000000"/>
    
    <rect x="20" y="150" width="50" height="50" rx="8" fill="#000000"/>
    <rect x="90" y="150" width="50" height="50" rx="8" fill="#000000"/>
    <rect x="220" y="150" width="50" height="50" rx="8" fill="#000000"/>
    <rect x="380" y="150" width="50" height="50" rx="8" fill="#000000"/>
    
    <rect x="150" y="220" width="50" height="50" rx="8" fill="#000000"/>
    <rect x="220" y="220" width="50" height="50" rx="8" fill="#000000"/>
    <rect x="290" y="220" width="50" height="50" rx="8" fill="#000000"/>
    <rect x="360" y="220" width="50" height="50" rx="8" fill="#000000"/>
    
    <rect x="90" y="290" width="50" height="50" rx="8" fill="#000000"/>
    <rect x="220" y="290" width="50" height="50" rx="8" fill="#000000"/>
    <rect x="290" y="290" width="50" height="50" rx="8" fill="#000000"/>
    
    <rect x="150" y="360" width="50" height="50" rx="8" fill="#000000"/>
    <rect x="290" y="360" width="50" height="50" rx="8" fill="#000000"/>
    <rect x="360" y="360" width="50" height="50" rx="8" fill="#000000"/>
  </g>
</svg>
